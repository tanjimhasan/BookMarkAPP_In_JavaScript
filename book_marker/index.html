<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BoorkMarker</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

	<script src="assets/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>
</head>
<body onload="fetchBookmarks()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h2 style="color:#fff">Boork Marker</h2>
    </nav>
	
    <div class="container">
      <main role="main">
        <div class="jumbotron">
          <div class="col-sm-8 mx-auto">
            <h1>Book Mark Your Fabourite Sites</h1>
              <form action="" id="myform">
              	<div class="form-group">
              		<label for="siteName">Site Name</label>
              		<input type="text" name="siteName" class="form-control" id="siteName" placeholder="Website Name">
              	</div>
              	<div class="form-group">
              		<label for="siteUrl">Site URL</label>
              		<input type="text" name="siteUrl" class="form-control" id="siteUrl" placeholder="Website URL">
              	</div>
              	<button type="submit" class="btn btn-primary"> Submit</button>
              </form>
          </div>
        </div>

        <div class="row">
        	<div class="col-lg-12">
        		<div id="bookmarkResult"></div>
        	</div>
        </div>
      </main>
    </div>

    <footer class="footer text-center">
    	<p>&copy; 2018 Bookmarker</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/main.js" type="text/javascript"></script>
	<script src="assets/js/popper-1.1.0.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
